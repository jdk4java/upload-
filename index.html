<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #000;
      padding: 20px;
      border-radius: 12px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      margin-top: auto;
    }

    #date-time {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    fieldset {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    legend {
      color: #ffcc00;
      padding: 0 8px;
      font-size: 1rem;
    }

    label {
      font-size: 0.95rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 3px #222;
    }

    input[type="file"] {
      margin-top: 5px;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009977;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 20px 0;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.3rem;
      }

      input, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <form id="shopForm">
    <div id="date-time">⏳ Loading time...</div>
    <h2>🏪 Shop Details</h2>

    <fieldset>
      <legend>✅ Checklist</legend>
      <label><input type="checkbox" required> 💳 Turn off Credit Card</label>
      <label><input type="checkbox" required> 📷 Take QR Photo</label>
      <label><input type="checkbox" required> 📲 Give number to Shopkeeper</label>
      <label><input type="checkbox" required> 🖊️ Write Shop Name on QR</label>
    </fieldset>

    <fieldset>
      <legend>📤 Upload QR Photo</legend>
      <input type="file" id="qrPhoto" accept="image/*" required>
    </fieldset>

    <fieldset>
      <legend>📋 Shop & Personal Info</legend>
      <label>🏪 Shop Name:<br>
        <input type="text" name="shopName" required placeholder="Mandatory">
      </label>
      <label>👤 Owner Name:<br>
        <input type="text" name="ownerName" required placeholder="Mandatory">
      </label>
      <label>📞 Mobile Number:<br>
        <input type="tel" name="mobile" pattern="[0-9]{10}" required placeholder="Mandatory - 10 digits">
      </label>
      <label>📧 Email:<br>
        <input type="email" name="email" placeholder="Optional">
      </label>
      <label>📍 Location:<br>
        <textarea name="location" rows="3" required placeholder="Mandatory"></textarea>
      </label>
    </fieldset>

    <label><input type="checkbox"> 🔗 Everything OK</label>
    <button type="submit">🎉 Submit</button>
  </form>

  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> abhinnabehuria@outlook.com
  </footer>

  <script>
    // Live Date-Time
    function updateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      document.getElementById("date-time").textContent = now.toLocaleString('en-IN', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // QR Image Resize + Save
    document.getElementById('shopForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('qrPhoto');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const maxWidth = 800, maxHeight = 800;
            let width = img.width, height = img.height;

            if (width > maxWidth || height > maxHeight) {
              const scale = Math.min(maxWidth / width, maxHeight / height);
              width *= scale;
              height *= scale;
            }

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            const resizedData = canvas.toDataURL('image/jpeg', 0.7);

            localStorage.setItem('uploadedImage', resizedData);
            alert('✅ Form submitted and QR photo saved!');
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert("⚠️ Please select a QR photo.");
      }
    });
  </script>
</body>
</html>
