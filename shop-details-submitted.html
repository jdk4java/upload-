<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop QR Summary</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      background: linear-gradient(45deg, #00f0ff, #ff00ff, #00ff80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
    }

    .qr-image {
      max-width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      border: 2px solid #555;
    }

    footer {
      font-size: 0.9rem;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>✅ Shop Submission Summary</h1>

  <div class="info" id="formDataDisplay"></div>

  <img id="qrImage" class="qr-image" alt="QR Code" />

  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> abhinnabehuria@outlook.com
  </footer>

  <script>
    const data = JSON.parse(localStorage.getItem('shopFormData') || '{}');
    const image = localStorage.getItem('uploadedImage');

    if (Object.keys(data).length > 0) {
      document.getElementById('formDataDisplay').innerHTML = `
        <strong>🏪 Shop Name:</strong> ${data.shopName}<br>
        <strong>👤 Owner Name:</strong> ${data.ownerName}<br>
        <strong>📞 Mobile:</strong> ${data.mobile}<br>
        <strong>📧 Email:</strong> ${data.email || 'N/A'}<br>
        <strong>📍 Location:</strong> ${data.location}
      `;
    }

    if (image) {
      document.getElementById('qrImage').src = image;
    }
  </script>

</body>
</html>
